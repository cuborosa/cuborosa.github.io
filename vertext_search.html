<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!-- Search widget element is not visible by default -->
    <gen-search-widget configId="2a6024ea-d089-442e-9879-668a16b7fd5f" location="eu" triggerId="searchWidgetTrigger">
    </gen-search-widget>

    <div class="d-flex justify-content-center align-items-center">
        <!-- Element that opens the widget on click. It does not have to be an input -->
        <a href="#" class="btn btn-lg btn-primary" id="searchWidgetTrigger" style="border-color: rgb(0, 151, 157);; background-color: rgb(0, 151, 157);">Get answers</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Widget JavaScript bundle -->
    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=it"></script>
</body>

</html>
